<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>DOOM Calculator</title>
    <link href="stilo.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <a href="http://github.com/ElladanTasartir/Studies/tree/master/Doom%20Calculator"><img src="https://fontmeme.com/permalink/200402/d5b11984182fed2d0f674130443ba81c.png"></a>
    </header>
    <div id="topo"></div>
    <div id="marge">
        <div id="header">
        </div>
        <div id="body">
            <table>
                <th colspan="3"><input id="tela" maxlength="4" disabled readonly></input></th>
                <tr>
                    <td><button class="calc" id="um">1</button></td>
                    <td><button class="calc" id="dois">2</button></td>
                    <td><button class="calc" id="tres">3</button></td>
                </tr>
                <tr>
                    <td><button class="calc" id="quatro">4</button></td>
                    <td><button class="calc" id="cinco">5</button></td>
                    <td><button class="calc" id="seis">6</button></td>
                </tr>
                <tr>
                    <td><button class="calc" id="sete">7</button></td>
                    <td><button class="calc" id="oito">8</button></td>
                    <td><button class="calc" id="nove">9</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="calc" id="zero">0</button></td>
                    <td rowspan="2"><button class="op" id="igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="op" id="menos">DEL</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="imagens">
    </div>
    <div id="musica">
        <audio autoplay controls>
            <source src="doom.mp3">
        </audio>
    </div>
    <a id="botao-topo"><img src="seta.png"></a>
    <script src="lib/jquery-3.4.1.js"></script>
    <script src="index.js"></script>
</body>

</html>
